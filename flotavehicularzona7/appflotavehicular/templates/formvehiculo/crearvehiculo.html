{% extends 'formplantilla/index_master.html' %} {% block content %}

<div class="wrapper">
  
 
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">

            <div class="card card-danger">
              <div class="card-header">
                <h3 class="card-title">Crear  Vehiculo</h3>
              </div>
              <div class="card-body">
                <form action="" method="POST">
                  {% csrf_token %}
                    <!-- Date dd/mm/yyyy -->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input 
                            type="text" 
                            class="form-control has-feedback-left" 
                            name="placa"
                            id="placa" 
                            class="form-control" 
                            placeholder="Placa Vehiculo" 
                            required="" />
                        </div>
                    <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-motorcycle"></i></span>
                            </div>
                            <input 
                            type="text" 
                            class="form-control has-feedback-left" 
                            name="motor"
                            id="motor" 
                            class="form-control" 
                            placeholder="Escribe el nro de motor del vehiculo" 
                            required="" />
                        </div>
                    <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fas fa-cogs"></i></span>
                            </div>
                            <input 
                            type="text" 
                            class="form-control has-feedback-left" 
                            name="chasis"
                            id="chasis" 
                            class="form-control" 
                            placeholder="Escribe el nro del Chasis" 
                            required="" />
                        </div>
                    <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-solid fa-car"></i></span>
                            </div>
                            <input 
                            type="text" 
                            class="form-control has-feedback-left" 
                            name="marca"
                            id="marca" 
                            class="form-control" 
                            placeholder="Escribe marca del vehiculo" 
                            required="" />
                        </div>
                    <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-solid fa-car"></i></span>
                            </div>
                            <input 
                            type="text" 
                            class="form-control has-feedback-left" 
                            name="modelo"
                            id="modelo" 
                            class="form-control" 
                            placeholder="Escribe el modelo del vehiculo" 
                            required="" />
                        </div>
                    <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-paint-brush"></i></span>
                            </div>
                            <input 
                            type="text" 
                            class="form-control has-feedback-left" 
                            name="color"
                            id="color" 
                            class="form-control" 
                            placeholder="Escribe el color del vehiculo" 
                            required="" />
                        </div>
                    <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-tachometer-alt"></i></span>
                            </div>
                            <input 
                            type="number" 
                            class="form-control has-feedback-left" 
                            name="kilometraje"
                            id="kilometraje" 
                            class="form-control" 
                            min='0'
                            placeholder="Escribe el nro de kilometraje del vehiculo" 
                            required="" />
                        </div>
                    <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-cogs"></i></span>
                            </div>
                            <input 
                            type="number" 
                            class="form-control has-feedback-left" 
                            name="cilindraje"
                            id="cilindraje" 
                            class="form-control" 
                            min='0'
                            step="0.01"
                            placeholder="Escribe el cilindraje del vehiculo" 
                            required="" />
                        </div>
                    <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-box"></i></span>
                            </div>
                            <input 
                            type="number" 
                            class="form-control has-feedback-left" 
                            name="capacidad_carga"
                            id="capacidad_carga" 
                            class="form-control" 
                            min='0'
                            step="0.01"
                            placeholder="Escribe el capacidad de carga del vehiculo" 
                            required="" />
                        </div>
                    <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas  fa-user-friends"></i></span>
                            </div>
                            <input 
                            type="number" 
                            class="form-control has-feedback-left" 
                            name="capacidad_pasajeros"
                            id="capacidad_pasajeros" 
                            class="form-control" 
                            min='0'
                            max='4'
                            placeholder="Escribe el capacidad de pasajeros del vehiculo" 
                            required="" />
                        </div>
                    <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-solid fa-car"></i></span>
                            </div>
                            <select
                                class="form-control"
                                name="tipovehiculo"
                                id="tipovehiculo"
                                required
                                >
                                <option value="" disabled selected>
                                    Seleccione un Tipo de vehiculo
                                </option>
                                {% for tipovehiculo in tipovehiculos %}
                                    <option
                                    value="{{ tipovehiculo.id }}"
                                    >
                                    {{ tipovehiculo.tipovehiculo }}
                                    </option>
                                {% endfor %}
                                </select>
                        </div>
                    <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-building"></i></span>
                            </div>
                            <select 
                            name="dependencia" 
                            id="dependencia" 
                            class="form-control" 
                            required="">
                            <option >Dependencia</option>
                            {% for dependencia in dependencias %}
                                <option value="{{ dependencia.id }}">{{ dependencia.parroquia }}</option>
                            {% endfor %}
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        
                        <div class="input-group">
                            <button type="submit" class="btn btn-success">Crear Vehiculo</button>
                            <a href="{% url 'formulario_vehiculo' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    <!-- /.input group -->
                    </div>
                    <!-- /.form group -->
                </form>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

          </div>
          <!-- /.col (right) -->
        </div>
       
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>


{% endblock %}
