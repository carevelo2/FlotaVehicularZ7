{% extends 'formplantilla/index_master.html' %} 
{% block content %}

<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="card card-danger">
              <div class="card-header">
                <h3 class="card-title">Editar Circuito</h3>
              </div>
              <div class="card-body">
                <form action="" method="POST">
                  {% csrf_token %}
                    
                  <!-- Persona -->
                  <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <select 
                        name="policia" 
                        id="policia" 
                        class="form-control" 
                        required="">
                        {% for persona in personas %}
                            <option value="{{ persona.identificacion}}" {% if persona.identificacion == my_armaperpol.policia.identificacion %} selected {% endif %}>{{ persona.nombres }} {{ persona.apellidos }}</option>
                        {% endfor %}
                    </select>
                    </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <select 
                      name="pertrecho" 
                      id="pertrecho" 
                      class="form-control" 
                      required="">
                      {% for pertrecho in pertrechos %}
                          <option value="{{ pertrecho.id}}" {% if pertrecho.id == my_armaperpol.pertrecho.id %} selected {% endif %}>{{ pertrecho.nombre }}</option>
                      {% endfor %}
                  </select>
                  </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                  </div>
                  <input type="date" class="form-control" name="fecharegistro" value="{{ my_armaperpol.fecharegistro | date:'Y-m-d' }}" required />
              </div>
          </div>            
          <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="far fa-file"></i></span>
                </div>
                <input
                    type="time"
                    class="form-control has-feedback-left"
                    name="horaregistro"
                    id="horaregistro"
                    value="{{my_armaperpol.horaregistro}}"

                    required="">
            </div>
        </div>            
            
                   
                  <div class="form-group">
                    <div class="input-group">
                      <button type="submit" class="btn btn-success">Editar </button>
                      <a href="{% url 'formularioArmaperpol' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                  </div>
                </form>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col (right) -->
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
</div>

{% endblock %}
