{% extends 'formplantilla/index_master.html' %}

{% block content %}

<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">

            <div class="card card-danger">
              <div class="card-header">
                <h3 class="card-title">Crear Distrito</h3>
              </div>
              <div class="card-body">
                <form action="" method="POST">
                  {% csrf_token %}

                  <!-- Cod Distrito -->
                  <div class="form-group">
                      <div class="input-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input 
                              type="text" 
                              class="form-control has-feedback-left" 
                              name="cod_distrito"
                              id="cod_distrito" 
                              placeholder="codigo del Distrito" 
                              required="" />
                      </div>
                  </div>

                  <!-- Nombre del Distrito -->
                  <div class="form-group">
                      <div class="input-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="far fa-file"></i></span>
                          </div>
                          <input 
                              type="text" 
                              class="form-control has-feedback-left" 
                              name="nombre_distrito"
                              id="nombre_distrito" 
                              placeholder="nombre del Distrito" 
                              required="" />
                      </div>
                  </div>

                  <!-- Numero del distrito -->
                  <div class="form-group">
                      <div class="input-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="far fa-file"></i></span>
                          </div>
                          <input 
                              type="text" 
                              class="form-control has-feedback-left" 
                              name="numero_distrito"
                              id="numero_distrito" 
                              placeholder="numero del distrito" 
                              required="" />
                      </div>
                  </div>
                  <!-- SelecciÃ³n de circuito -->
                    <div class="form-group">
                      <div class="input-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="far fa-file"></i></span>
                          </div>
                          <select name="id_circuito" id="id_circuito" class="form-control" required>
                            {% for circuito in circuitos %}
                                <option value="{{ circuito.cod_circuito }}">
                                    {{ circuito.nombre_circuito }}
                                </option>
                            {% endfor %}
                        </select>
                        
                      </div>
                    </div>

                  <div class="form-group">
                      <div class="input-group">
                          <button type="submit" class="btn btn-success">Crear Distrito</button>
                          <a href="{% url 'formulariodistrito' %}" class="btn btn-secondary">Cancelar</a>
                      </div>
                  </div>
                </form>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

          </div>
          <!-- /.col (right) -->
        </div>

      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

{% endblock %}
