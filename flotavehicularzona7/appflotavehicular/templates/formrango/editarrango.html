{% extends 'formplantilla/index_master.html' %} 
{% block content %}

<div class="wrapper">
  
 
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">

            <div class="card card-danger">
              <div class="card-header">
                <h3 class="card-title">Editar Rango</h3>
              </div>
              <div class="card-body">
                <form action="" method="POST">
                  {% csrf_token %}
                    
                    <!-- Rango Persona -->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-solid fa-user"></i></span>
                            </div>
                            <input 
                                type="text" 
                                class="form-control has-feedback-left" 
                                name="rangopersona"
                                id="rangopersona" 
                                class="form-control" 
                                placeholder="Rango Persona" 
                                value="{{ my_rango.rangopersona }}" 
                                required="" />
                        </div>
                    </div>
                    
                    <!-- DescripciÃ³n -->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="far fa-file"></i></span>
                            </div>
                            <input 
                                type="text" 
                                class="form-control has-feedback-left" 
                                name="descripcion"
                                id="descripcion" 
                                class="form-control" 
                                placeholder="Describe el rango" 
                                value="{{ my_rango.detalle }}" 
                                required="" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        
                        <div class="input-group">
                            <button type="submit" class="btn btn-success">Editar Rango</button>
                            <a href="{% url 'formulariorango' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </div>
                </form>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

          </div>
          <!-- /.col (right) -->
        </div>
       
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>


{% endblock %}
