{% extends 'formplantilla/index_master.html' %} 
{% block content %}

<div class="wrapper">
  
 
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">

            <div class="card card-danger">
              <div class="card-header">
                <h3 class="card-title">Crear Subcircuito</h3>
              </div>
              <div class="card-body">
                <form action="" method="POST">
                  {% csrf_token %}
                    
                    <!-- Cod Subcircuito" -->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-solid fa-user"></i></span>
                            </div>
                            <input 
                                type="text" 
                                class="form-control has-feedback-left" 
                                name="cod_subcircuito"
                                id="cod_subcircuito" 
                                class="form-control" 
                                placeholder="codigo del subcircuito" 
                                required="" />
                        </div>
                    </div>
                    
                    <!-- Nombre del Subcircuito" -->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="far fa-file"></i></span>
                            </div>
                            <input 
                                type="text" 
                                class="form-control has-feedback-left" 
                                name="nombre_subcircuito"
                                id="nombre_subcircuito" 
                                class="form-control" 
                                placeholder="nombre del Subcircuito" 
                                required="" />
                        </div>
                    </div>
                    <!-- Numero del distrito -->
                    <div class="form-group">
                      <div class="input-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="far fa-file"></i></span>
                          </div>
                          <input 
                              type="text" 
                              class="form-control has-feedback-left" 
                              name="numero_subcircuito"
                              id="numero_subcircuito" 
                              class="form-control" 
                              placeholder="numero del Subcircuito" 
                              required="" />
                      </div>
                  </div>
                    
                    <div class="form-group">
                        
                        <div class="input-group">
                            <button type="submit" class="btn btn-success">Crear Subcircuito</button>
                            <a href="{% url 'formulariosubcircuito' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </div>
                </form>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

          </div>
          <!-- /.col (right) -->
        </div>
       
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>


{% endblock %}
