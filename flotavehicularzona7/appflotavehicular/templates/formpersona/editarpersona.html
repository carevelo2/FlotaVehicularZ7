{% extends 'formplantilla/index_master.html' %}

{% block content %}

<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="card card-danger">
              <div class="card-header">
                <h3 class="card-title">Editar my_persona</h3>
              </div>
              <div class="card-body">
                <form action="" method="POST">
                  {% csrf_token %}

                  <!-- Identificación -->
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                      </div>
                      <input type="text" class="form-control" name="identificacion" value="{{ my_persona.identificacion }}" readonly />
                    </div>
                  </div>

                  <!-- Nombres -->
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control" name="nombres" value="{{ my_persona.nombres }}" required />
                    </div>
                  </div>

                  <!-- Apellidos -->
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control" name="apellidos" value="{{ my_persona.apellidos }}" required />
                    </div>
                  </div>

                  <!-- Contraseña -->
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                      </div>
                      <input type="password" class="form-control" name="contraseña" value="{{ my_persona.password }}" required />
                    </div>
                  </div>

                  <!-- Dirección -->
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                      </div>
                      <input type="text" class="form-control" name="direccion" value="{{ my_persona.direccion }}" required />
                    </div>
                  </div>

                  <!-- Fecha de Nacimiento -->
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                      </div>
                      <input type="date" class="form-control" name="fecha_nacimiento" value="{{ my_persona.fecha_nacimiento }}" required />
                    </div>
                  </div>

                  <!-- Tipo de Sangre -->
                  <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-tint"></i></span>
                        </div>
                        <select class="form-control" name="tipo_sangre" required>
                            <option value="{{ my_persona.tipo_sangre }}">{{ my_persona.tipo_sangre }}</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                </div>

                  <!-- Ciudad de Nacimiento -->
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-city"></i></span>
                      </div>
                      <input type="text" class="form-control" name="ciudad_nacimiento" value="{{ my_persona.ciudad_nacimiento }}" required />
                    </div>
                  </div>

                  <!-- Número de Celular -->
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                      </div>
                      <input type="text" class="form-control" name="numero_celular" value="{{ my_persona.numero_celular }}" required />
                    </div>
                  </div>

                  <!-- Dependencia -->
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-building"></i></span>
                      </div>
                      <input type="text" class="form-control" name="dependencia" value="{{ my_persona.dependencia }}" required />
                    </div>
                  </div>

                  <!-- Otros campos similares -->

                  <div class="form-group">
                    <div class="input-group">
                      <button type="submit" class="btn btn-success">Guardar Cambios</button>
                      <a href="{% url 'formulario_persona' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                  </div>
                </form>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col (right) -->
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

{% endblock %}
