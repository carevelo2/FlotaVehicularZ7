{% extends 'formplantilla/index_master.html' %}
{% block content %}

<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">

                        <div class="card card-danger">
                            <div class="card-header">
                                <h3 class="card-title">Crear dependencia</h3>
                            </div>
                            <div class="card-body">
                                <form action="" method="POST">
                                    {% csrf_token %}
                                    <!-- provincia -->
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="far fa-file"></i></span>
                                            </div>
                                            <input
                                                type="text"
                                                class="form-control has-feedback-left"
                                                name="provincia"
                                                id="provincia"
                                                placeholder="Provincia"
                                                required="">
                                        </div>
                                    </div>
                                    <!-- Parroquia -->
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="far fa-file"></i></span>
                                            </div>
                                            <input
                                                type="text"
                                                class="form-control has-feedback-left"
                                                name="parroquia"
                                                id="parroquia"
                                                placeholder="Parroquia"
                                                required="">
                                        </div>
                                    </div>
                                    <!-- SelecciÃ³n de distrito -->
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="far fa-file"></i></span>
                                            </div>
                                            <select name="id_distrito" id="id_distrito" class="form-control" required>
                                                {% for distrito in distritos %}
                                                    <option value="{{ distrito.cod_distrito }}">
                                                        {{ distrito.id_circuito.id_subcircuito.nombre_subcircuito }} 
                                                    </option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <button type="submit" class="btn btn-success">Crear dependencia</button>
                                            <a href="{% url 'formulariodependencia' %}" class="btn btn-secondary">Cancelar</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->

                    </div>
                    <!-- /.col (right) -->
                </div>

            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>

{% endblock %}
