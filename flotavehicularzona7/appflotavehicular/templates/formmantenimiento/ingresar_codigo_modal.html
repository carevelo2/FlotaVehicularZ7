{% extends 'formplantilla/index_master.html' %} 
{% block content %}
<div class="wrapper">
  
 
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
  
              <div class="card card-danger">
                <div class="card-header">
                  <h3 class="card-title">Ingrese datos Faltantes</h3>
                </div>
                <div class="card-body">
                    <!-- Botón para abrir el modal -->
                    <div class="card-body">
                        <!-- Botón para abrir el modal -->
                        <button class="btn btn-success" onclick="openModal()">Ingresar Código</button>
                    
                        <!-- Modal -->
                        <div id="myModal" class="modal fade" aria-modal="true" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content bg-secondary">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Ingrese un código para generar el PDF:</h4>
                                        <button type="button" class="close" onclick="closeModal()" aria-label="Close">
                                            <span aria-hidden="true">×</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="codigoForm" method="post" action="" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label for="contrasenaFirma">Código:</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                                    </div>
                                                    <input type="text" id="codigo" name="codigo" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="contrasenaFirma">Firma Autoridad</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fas fa-file"></i></span>
                                                    </div>
                                                    <input type="file" id="firmage" name="firmage" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="contrasenaFirma">Fecha Entrada:</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                                    </div>
                                                    <input type="date" id="fechaentrada" name="fechaentrada" class="form-control" required>
                                                </div>
                                            </div>
                                            <br>
                                            <button type="submit" class="btn btn-outline-light btn-success">Generar PDF</button>
                                            <button type="button" class="btn btn-outline-light btn-danger" onclick="closeModal()">Cancelar</button>
                                        </form>
                                        
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Bootstrap JS (Popper.js incluido) -->
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
                    
                    <script>
                        // Funciones para abrir y cerrar el modal
                        function openModal() {
                            $('#myModal').modal('show');
                        }
                    
                        function closeModal() {
                            $('#myModal').modal('hide');
                        }
                    </script>
                    
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
  
            </div>
            <!-- /.col (right) -->
          </div>
         
        </div>
        <!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- Bootstrap CSS -->

    

    

    {% endblock %}
