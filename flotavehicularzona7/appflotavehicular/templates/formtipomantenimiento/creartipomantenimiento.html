{% extends 'formplantilla/index_master.html' %} {% block content %}

<div class="wrapper">
  
 
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">

            <div class="card card-danger">
              <div class="card-header">
                <h3 class="card-title">Crear Tipo Vehiculo</h3>
              </div>
              <div class="card-body">
                <form action="" method="POST">
                  {% csrf_token %}
                    <!-- Date dd/mm/yyyy -->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-solid fa-car"></i></span>
                            </div>
                            <input 
                            type="text" 
                            class="form-control has-feedback-left" 
                            name="tipo"
                            id="tipo" 
                            class="form-control" 
                            placeholder="Tipo de Mantenimiento" 
                            required="" />
                        </div>
                    <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-file"></i></span>
                            </div>
                            <input 
                            type="text" 
                            class="form-control has-feedback-left" 
                            name="descripcion"
                            id="descripcion" 
                            class="form-control" 
                            placeholder="Describe al tipo de vehiculo" 
                            required="" />
                        </div>
                    <!-- /.input group -->
                    </div>
                    
                    <div class="form-group">
                        
                        <div class="input-group">
                            <button type="submit" class="btn btn-success">Crear Tipo</button>
                            <a href="{% url 'formulariotipomantenimiento' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    <!-- /.input group -->
                    </div>
                    <!-- /.form group -->
                </form>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

          </div>
          <!-- /.col (right) -->
        </div>
       
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>


{% endblock %}
